<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>생활기록부 프롬프트 생성기</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans+KR:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#0df20d", 
                        "primary-hover": "#0bc20b",
                        "primary-light": "#e6ffe6",
                        "background-light": "#f5f6f8", 
                        "background-dark": "#0f1323", 
                        "text-main": "#0d1b12", 
                        "text-secondary": "#4c9a66",
                        
                        // Screen 1 Specific (Purple/Indigo)
                        "s1-primary": "#4F46E5",
                        "s1-primary-hover": "#4338CA",
                        "s1-primary-light": "#EEF2FF",

                        // Screen 2 Specific (Emerald)
                        "s2-primary": "#10b981",
                        "s2-primary-dark": "#059669",

                        // Screen 4 Specific (Orange)
                        "s4-primary": "#ea580c",
                        "s4-secondary": "#fb923c",
                    }, 
                    fontFamily: {
                        display: ["Lexend", "sans-serif"], 
                        body: ["Noto Sans KR", "sans-serif"]
                    }, 
                    borderRadius: {
                        DEFAULT: "0.25rem", 
                        lg: "0.5rem", 
                        xl: "0.75rem", 
                        full: "9999px"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
